<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <title>MarkedList</title>
    <style>
      .marked {
        color: #efc14e;
      }
      
    </style>
  </head>
  <body>
    <div id="app" style="margin-top: 2rem">
      <div class="container">
        <div class="form-group">
          <input 
            type="search" placeholder="Поиск по email"
            :value="filter.search"
            v-on:input="filter.search = $event.target.value;"
          />
        </div>
        <ul>
          <li v-for="email in emails" v-bind:class="{marked: !isActive}">{{ email }}</li>   
          <li v-for="email in emails" v-bind:class="{marked: isActive}">{{ email }}</li> <!--:class="marked:isActive"-->
        </ul>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
